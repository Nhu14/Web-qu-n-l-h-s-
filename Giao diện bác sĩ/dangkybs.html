<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="dangkybs.css">
     </head>
     <body>
        <main>
            <section>
                <h2>HỒ SƠ Y TẾ</h2>
            </section>
            <h1>Chào mừng bạn đến với chúng tôi</h1>
        </main>
        <div class="box">
            <i class="fas fa-key icon"></i>
            <div class="text">Đăng ký</div>
        </div>
        <div class="form">
            <form action="otpdangkybs.html" method="GET">
              <label for="username">Tên Đăng Nhập</label>
              <input type="text" id="username" name="username" required>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <label for="phone">Số điện thoại</label>
              <input type="tel" id="phone" name="phone" required>
              <label for="password">Mật Khẩu</label>
              <input type="password" id="password" name="password" required>
              <div class="checkbox-group">
              <input id="agree" type="checkbox" value="agree"> <label for="agree">Tôi đồng ý với các điều khoản sử dụng</label>
              </div>
              <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>
        <div class="img">
            <img src="img/Ảnh chụp màn hình 2025-04-12 091014.png" alt="Hình minh họa đăng nhập">
          </div>
     </body>
</html>
